<div class="msg" #chatMessagesRef>
  <section class="contentMsg">
    <div class="designMsg" *ngFor="let message of message">{{ message }}</div>
  </section>
  <form class="writeBar">
    <input class="writeMsg" autocomplete="off" type="text" name="search" placeholder="Write something" [(ngModel)]="newMessage" (keypress)="onKeyPress($event)">
    <h2 (click)="onSubmit()" class="sendMsg">Envoyer</h2>
  </form>
</div>
